trigger:
- main

name: 0.1.0.$(Rev:r)

pool:
  vmImage: ubuntu-latest

steps:

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/Djohnnie.SolarEdge.ModBus.TCP.csproj'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: '**/Djohnnie.SolarEdge.ModBus.TCP.csproj'
    versioningScheme: 'byBuildNumber'